<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="reputation">
            <h2><span jhiTranslate="dropMeApp.reputation.detail.title">Reputation</span> {{ reputation.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="dropMeApp.reputation.rate">Rate</span></dt>
                <dd>
                    <span>{{ reputation.rate }}</span>
                </dd>
                <dt><span jhiTranslate="dropMeApp.reputation.comment">Comment</span></dt>
                <dd>
                    <span>{{ reputation.comment }}</span>
                </dd>
                <dt><span jhiTranslate="dropMeApp.reputation.transporterAccount">Transporter Account</span></dt>
                <dd>
                    <div *ngIf="reputation.transporterAccountId">
                        <a [routerLink]="['/transporter-account', reputation.transporterAccountId, 'view']">{{ reputation.transporterAccountId }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="dropMeApp.reputation.clientAccount">Client Account</span></dt>
                <dd>
                    <div *ngIf="reputation.clientAccountId">
                        <a [routerLink]="['/client-account', reputation.clientAccountId, 'view']">{{ reputation.clientAccountId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/reputation', reputation.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
